# SHIELD Phase I - INSPECT Checklist
# Technical Analyst - Conformity Analysis

name: "Technical Analyst INSPECT Checklist"
version: "1.0"
phase: "INSPECT"
description: "Auto-inspeção durante análise de conformidade de requisitos"

pre_analysis:
  description: "Checklist antes de analisar cada requisito"
  items:
    - id: "I-01"
      check: "Requisito foi lido completamente e compreendido?"
      critical: true

    - id: "I-02"
      check: "Palavras-chave críticas foram identificadas?"
      critical: true

evidence_quality:
  description: "Checklist de qualidade das evidências"
  items:
    - id: "I-05"
      check: "Busca RAG retornou pelo menos 2 evidências relevantes?"
      critical: true

    - id: "I-06"
      check: "Similaridade das evidências é ≥ 0.70?"
      critical: true
